{% extends '../base/index.html'%}
<html lang="en">
<!-- Basic -->

{% block title %} Shop Admin {% endblock %}

<body>
{% block content%}

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Edit</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop Admin</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-12 mb-3">
                    <div class="title-left">
                        <h3>Update Product</h3>
                    </div>
                    <h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Click here to Update Product</a></h5>
                    <form class="mt-3 collapse review-form-box" id="formLogin" action="{% url 'updateshopproduct-url' id %}" method="POST">
                        {% csrf_token %}

                        <div class="form-row">

                        
                            <div class="form-group col-md-6">
                                {{ form.price.label_tag }}
                                {{ form.price }}
                            </div>
                        
                        
                            <div class="form-group col-md-6">
                                {{ form.quantity.label_tag }}
                                {{ form.quantity }}
                            </div>
                        
                        </div>
                   

                        <button type="submit" class="btn hvr-hover">Create</button>
                    </form>
                </div>
            </div>
            

        </div>
    </div>
    {% endblock %}
    
</body>

</html>
