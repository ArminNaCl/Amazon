<div class = "pagination">
        <hr>
        <br>
    <span class = "step-links">
        {% if page_obj.has_previous %}
            <a class="btn hvr-hover " href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}
     
        {% if page_obj.has_next %}
            <a class="btn hvr-hover " href="?page={{ page_obj.next_page_number }}">Next</a>
        {% endif %}
        
    </span> 
</div>
